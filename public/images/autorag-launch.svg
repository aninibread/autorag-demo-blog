<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- AutoRAG Launch Illustration -->
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0392B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A93226;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#FDF6E3"/>
  
  <!-- Launch platform -->
  <rect x="300" y="500" width="600" height="100" rx="20" fill="url(#platformGradient)" stroke="#D68910" stroke-width="3"/>
  
  <!-- Clouds -->
  <ellipse cx="400" cy="300" rx="60" ry="30" fill="url(#cloudGradient)"/>
  <ellipse cx="430" cy="290" rx="40" ry="25" fill="url(#cloudGradient)"/>
  <ellipse cx="380" cy="285" rx="35" ry="20" fill="url(#cloudGradient)"/>
  
  <ellipse cx="800" cy="250" rx="70" ry="35" fill="url(#cloudGradient)"/>
  <ellipse cx="835" cy="240" rx="45" ry="28" fill="url(#cloudGradient)"/>
  <ellipse cx="770" cy="235" rx="40" ry="22" fill="url(#cloudGradient)"/>
  
  <!-- Rocket -->
  <ellipse cx="600" cy="180" rx="40" ry="120" fill="url(#rocketGradient)"/>
  <polygon points="600,60 580,160 620,160" fill="#8E44AD"/>
  <circle cx="600" cy="150" r="20" fill="#2C3E50"/>
  <circle cx="600" cy="150" r="12" fill="#E74C3C"/>
  
  <!-- Rocket flames -->
  <ellipse cx="590" cy="300" rx="8" ry="25" fill="#F39C12"/>
  <ellipse cx="600" cy="305" rx="12" ry="30" fill="#E67E22"/>
  <ellipse cx="610" cy="300" rx="8" ry="25" fill="#F39C12"/>
  
  <!-- Location pin -->
  <ellipse cx="600" cy="400" rx="15" ry="20" fill="#E74C3C"/>
  <circle cx="600" cy="390" r="8" fill="#FFFFFF"/>
  
  <!-- Connected elements -->
  <!-- MCP label -->
  <rect x="150" y="520" width="80" height="40" rx="8" fill="#3498DB" stroke="#2980B9" stroke-width="2"/>
  <text x="190" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MCP</text>
  
  <!-- Database -->
  <rect x="200" y="580" width="60" height="40" rx="8" fill="#E67E22" stroke="#D68910" stroke-width="2"/>
  <ellipse cx="230" cy="580" rx="30" ry="6" fill="#F39C12"/>
  <ellipse cx="230" cy="590" rx="30" ry="6" fill="#F39C12"/>
  <ellipse cx="230" cy="600" rx="30" ry="6" fill="#F39C12"/>
  
  <!-- Storage blocks -->
  <rect x="950" y="300" width="50" height="40" rx="8" fill="#E6F3FF" stroke="#3498DB" stroke-width="2"/>
  <rect x="980" y="360" width="60" height="50" rx="8" fill="#FFE5B4" stroke="#F39C12" stroke-width="2"/>
  
  <!-- Small connected boxes -->
  <rect x="1050" y="450" width="40" height="30" rx="6" fill="#FFB6C1" stroke="#E91E63" stroke-width="2"/>
  <rect x="150" y="400" width="50" height="35" rx="6" fill="#FFFACD" stroke="#F39C12" stroke-width="2"/>
  
  <!-- Connection lines -->
  <path d="M 250 540 Q 400 520 500 500" stroke="#F39C12" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M 245 580 Q 350 560 450 520" stroke="#E67E22" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M 700 520 Q 800 450 950 320" stroke="#3498DB" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M 720 540 Q 850 500 980 380" stroke="#F39C12" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Decorative elements -->
  <polygon points="250,150 255,165 270,165 258,175 263,190 250,180 237,190 242,175 230,165 245,165" fill="#F1C40F"/>
  <polygon points="950,120 953,128 961,128 955,133 958,141 950,137 942,141 945,133 939,128 947,128" fill="#E67E22"/>
  <polygon points="100,250 103,258 111,258 105,263 108,271 100,267 92,271 95,263 89,258 97,258" fill="#3498DB"/>
  
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#E74C3C">RAG to Riches in 5 Minutes</text>
</svg>