<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- MCP Servers Illustration -->
  <defs>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#FAFAFA"/>
  
  <!-- Central MCP Hub -->
  <circle cx="600" cy="300" r="80" fill="url(#mcpGradient)" stroke="#6D28D9" stroke-width="4"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MCP</text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Protocol</text>
  
  <!-- Server Nodes in a Circle -->
  <!-- Documentation Server -->
  <g transform="translate(600, 150)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#serverGradient)" stroke="#047857" stroke-width="2"/>
    <rect x="-20" y="-10" width="40" height="6" rx="2" fill="white"/>
    <rect x="-20" y="-2" width="30" height="4" rx="1" fill="white"/>
    <rect x="-20" y="4" width="35" height="4" rx="1" fill="white"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Docs</text>
  </g>
  
  <!-- Workers Bindings -->
  <g transform="translate(750, 200)">
    <rect x="-25" y="-15" width="50" height="30" rx="6" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Bindings</text>
  </g>
  
  <!-- Observability -->
  <g transform="translate(800, 350)">
    <rect x="-25" y="-15" width="50" height="30" rx="6" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <circle cx="-8" cy="-5" r="3" fill="white"/>
    <circle cx="0" cy="-5" r="3" fill="white"/>
    <circle cx="8" cy="-5" r="3" fill="white"/>
    <path d="M -8 2 L 0 8 L 8 2" stroke="white" stroke-width="2" fill="none"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Observability</text>
  </g>
  
  <!-- Container Server -->
  <g transform="translate(700, 450)">
    <rect x="-20" y="-15" width="40" height="30" rx="6" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563EB">Container</text>
  </g>
  
  <!-- Browser Rendering -->
  <g transform="translate(500, 450)">
    <rect x="-25" y="-15" width="50" height="30" rx="6" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <rect x="-18" y="-8" width="36" height="20" rx="2" fill="white"/>
    <circle cx="12" cy="2" r="3" fill="#7C3AED"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">Browser</text>
  </g>
  
  <!-- Radar Server -->
  <g transform="translate(400, 350)">
    <rect x="-20" y="-15" width="40" height="30" rx="6" fill="#06B6D4" stroke="#0891B2" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0891B2">Radar</text>
  </g>
  
  <!-- AI Gateway -->
  <g transform="translate(450, 200)">
    <rect x="-25" y="-15" width="50" height="30" rx="6" fill="#EC4899" stroke="#DB2777" stroke-width="2"/>
    <path d="M -10 -5 L 10 -5 L 5 5 L -5 5 Z" fill="white"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DB2777">AI Gateway</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 600 220 L 600 270" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M 680 220 L 650 270" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M 720 350 L 670 320" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M 650 420 L 630 350" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M 550 420 L 570 350" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M 450 350 L 530 320" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M 520 220 L 550 270" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Claude.ai Integration -->
  <rect x="100" y="100" width="200" height="80" rx="15" fill="#FF8C42" stroke="#FF6B1A" stroke-width="3"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Claude.ai</text>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Remote MCP</text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Integration</text>
  
  <!-- Other Clients -->
  <rect x="900" y="100" width="150" height="60" rx="10" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  <text x="975" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cursor</text>
  <text x="975" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Windsurf</text>
  
  <rect x="900" y="200" width="150" height="50" rx="10" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <text x="975" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AI Playground</text>
  
  <!-- Connection to Clients -->
  <path d="M 320 140 Q 460 200 520 250" stroke="#FF8C42" stroke-width="3" fill="none"/>
  <path d="M 880 130 Q 740 200 680 250" stroke="#6B7280" stroke-width="3" fill="none"/>
  <path d="M 880 225 Q 740 275 680 300" stroke="#374151" stroke-width="3" fill="none"/>
  
  <!-- Statistics -->
  <rect x="100" y="400" width="250" height="120" rx="10" fill="#EDF2F7" stroke="#A0AEC0" stroke-width="2"/>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">13 MCP Servers</text>
  <text x="110" y="445" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• Documentation &amp; Development</text>
  <text x="110" y="460" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• Security &amp; Analytics</text>
  <text x="110" y="475" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• AI &amp; Machine Learning</text>
  <text x="110" y="490" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• Natural Language Interface</text>
  <text x="110" y="505" font-family="Arial, sans-serif" font-size="12" fill="#4A5568">• Real-time Data Access</text>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D3748">Model Context Protocol Servers</text>
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#718096">Connecting AI clients to Cloudflare tools and resources</text>
</svg>