<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Face Cropping Illustration -->
  <defs>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96CEB4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#F8F9FA"/>
  
  <!-- Original Image Frame -->
  <rect x="100" y="100" width="400" height="300" rx="10" fill="#E9ECEF" stroke="#6C757D" stroke-width="2"/>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6C757D">Original Image</text>
  
  <!-- Face in original image -->
  <circle cx="300" cy="220" r="60" fill="url(#faceGradient)" stroke="#495057" stroke-width="2"/>
  <circle cx="285" cy="205" r="8" fill="#2C3E50"/>
  <circle cx="315" cy="205" r="8" fill="#2C3E50"/>
  <path d="M 285 235 Q 300 245 315 235" stroke="#2C3E50" stroke-width="3" fill="none"/>
  
  <!-- AI Processing Arrow -->
  <path d="M 520 250 L 580 250" stroke="#FF6B6B" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="550" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B6B">AI Processing</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B6B"/>
    </marker>
  </defs>
  
  <!-- Cropped Result Frame -->
  <rect x="700" y="150" width="200" height="200" rx="10" fill="url(#cropGradient)" stroke="#45B7D1" stroke-width="3"/>
  <text x="800" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#45B7D1">AI Cropped</text>
  
  <!-- Face in cropped result (larger, centered) -->
  <circle cx="800" cy="250" r="70" fill="url(#faceGradient)" stroke="#495057" stroke-width="2"/>
  <circle cx="780" cy="230" r="10" fill="#2C3E50"/>
  <circle cx="820" cy="230" r="10" fill="#2C3E50"/>
  <path d="M 780 270 Q 800 285 820 270" stroke="#2C3E50" stroke-width="4" fill="none"/>
  
  <!-- Crop Detection Box -->
  <rect x="240" y="160" width="120" height="120" fill="none" stroke="#FF6B6B" stroke-width="3" stroke-dasharray="8,4"/>
  <circle cx="235" cy="155" r="4" fill="#FF6B6B"/>
  <circle cx="365" cy="155" r="4" fill="#FF6B6B"/>
  <circle cx="235" cy="285" r="4" fill="#FF6B6B"/>
  <circle cx="365" cy="285" r="4" fill="#FF6B6B"/>
  
  <!-- GPU Icon -->
  <rect x="950" y="200" width="80" height="60" rx="8" fill="#6C5CE7" stroke="#5A4FCF" stroke-width="2"/>
  <rect x="965" y="215" width="50" height="8" rx="2" fill="white"/>
  <rect x="965" y="228" width="50" height="6" rx="2" fill="white"/>
  <rect x="965" y="238" width="35" height="6" rx="2" fill="white"/>
  <text x="990" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6C5CE7">GPU Processing</text>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(1050, 350)">
    <!-- Input layer -->
    <circle cx="0" cy="0" r="8" fill="#FF6B6B"/>
    <circle cx="0" cy="25" r="8" fill="#FF6B6B"/>
    <circle cx="0" cy="50" r="8" fill="#FF6B6B"/>
    
    <!-- Hidden layer -->
    <circle cx="40" cy="-10" r="6" fill="#4ECDC4"/>
    <circle cx="40" cy="12" r="6" fill="#4ECDC4"/>
    <circle cx="40" cy="35" r="6" fill="#4ECDC4"/>
    <circle cx="40" cy="57" r="6" fill="#4ECDC4"/>
    
    <!-- Output layer -->
    <circle cx="80" cy="15" r="8" fill="#45B7D1"/>
    <circle cx="80" cy="35" r="8" fill="#45B7D1"/>
    
    <!-- Connections -->
    <line x1="8" y1="0" x2="32" y2="-10" stroke="#BDC3C7" stroke-width="1"/>
    <line x1="8" y1="25" x2="32" y2="12" stroke="#BDC3C7" stroke-width="1"/>
    <line x1="48" y1="12" x2="72" y2="15" stroke="#BDC3C7" stroke-width="1"/>
    <line x1="48" y1="35" x2="72" y2="35" stroke="#BDC3C7" stroke-width="1"/>
  </g>
  
  <!-- Performance Metrics -->
  <rect x="100" y="450" width="300" height="100" rx="10" fill="#E8F5E8" stroke="#28A745" stroke-width="2"/>
  <text x="120" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28A745">Performance Improvements</text>
  <text x="120" y="495" font-family="Arial, sans-serif" font-size="12" fill="#155724">• 150 MiB memory usage</text>
  <text x="120" y="510" font-family="Arial, sans-serif" font-size="12" fill="#155724">• GPU-based processing</text>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Faster inference times</text>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">AI Face Cropping for Images</text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6C757D">Powered by Workers AI and RetinaFace Model</text>
</svg>