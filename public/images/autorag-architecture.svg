  <polygon points="900,100 903,108 911,108 905,113 908,121 900,117 892,121 895,113 889,108 897,108" fill="#FFB366"/>
  <polygon points="150,350 153,358 161,358 155,363 158,371 150,367 142,371 145,363 139,358 147,358" fill="#FF8C42"/>
  
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF4500">AutoRAG Architecture</text>
