  <circle cx="600" cy="400" r="80" fill="#FF4500" stroke="#FFFFFF" stroke-width="4"/>
  <rect x="570" y="370" width="60" height="8" rx="4" fill="white"/>
  <rect x="570" y="385" width="40" height="6" rx="3" fill="white"/>
  <rect x="570" y="398" width="30" height="6" rx="3" fill="white"/>
  <circle cx="640" cy="385" r="15" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="650" cy="410" r="8" fill="#FF8C42"/>
  
  <!-- Connected elements around the platform -->
  <!-- Database -->
  <rect x="200" y="450" width="80" height="60" rx="10" fill="#FFB366" stroke="#FF6B1A" stroke-width="2"/>
